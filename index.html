<!DOCTYPE html>
<html>

<head>
	<title>Student Marksheet</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		input,
		button {
			margin: 10px;
			padding: 5px;
			font-size: 1.2em;
			border-radius: 5px;
			border: none;
			box-shadow: 1px 1px 5px grey;
		}

		button {
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="maths">Maths:</label>
		<input type="number" id="maths" name="maths" min="0" max="100" required>

		<label for="science">Science:</label>
		<input type="number" id="science" name="science" min="0" max="100" required>

		<label for="english">English:</label>
		<input type="number" id="english" name="english" min="0" max="100" required>

		<button type="button" onclick="downloadMarks()">Download Marksheet</button>
	</form>

	<script>
		function downloadMarks() {
			// Get input values
			const name = document.getElementById("name").value;
			const maths = document.getElementById("maths").value;
			const science = document.getElementById("science").value;
			const english = document.getElementById("english").value;
			
			const total = parseInt(english) + parseInt(science) + parseInt(maths);
			const p = (total / 300) * 100;
			// Create marks sheet text
			const marksSheet = `Name: ${name}\nMaths: ${maths}\nScience: ${science}\nEnglish: ${english}\nPercentage: ${p}%`;

			// Create text file and download
			const element = document.createElement('a');
			element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(marksSheet));
			element.setAttribute('download', `${name}_Marksheet.txt`);
			element.style.display = 'none';
			document.body.appendChild(element);
			element.click();
			document.body.removeChild(element);
		}
	</script>
</body>

</html>
